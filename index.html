<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Aksa ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fdf6f8;
      overflow: hidden;
    }

    .screen {
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }

    h1 {
      color: #ff5c8a;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .gif {
      width: 180px;
      margin: 20px auto;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
      transition: 0.25s ease;
    }

    .yes {
      background: #ff5c8a;
      color: white;
      box-shadow: 0 4px 12px rgba(255, 92, 138, 0.4);
    }

    .no {
      background: transparent;
      color: #ff5c8a;
      border: 2px solid #ff5c8a;
    }

    .yes:hover {
      transform: scale(1.08);
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff8fb0;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.6); }
      to { transform: translateY(-10vh) scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div class="screen" id="screen1">
    <h1>Hey Aksa ðŸ’—</h1>
    <img class="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
    <br />
    <button class="btn yes" onclick="nextScreen()">Next</button>
  </div>

  <!-- Screen 2 -->
  <div class="screen hidden" id="screen2">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" />
    <br />
    <button class="btn yes" onclick="yesClicked()">Yes</button>
    <button class="btn no" onmouseover="moveNo(this)">No</button>
  </div>

  <!-- Screen 3 -->
  <div class="screen hidden" id="screen3">
    <h1>Thank you for being the best girlfriend, Aksa ðŸ’–</h1>
    <img class="gif" src="aksaphoto.jpg" alt="Our photo with Aksa ðŸ’–" />
    <p style="margin-top:10px;color:#ff5c8a;font-size:14px;">(This special photo appears after you press YES ðŸ’˜)</p>
  </div>

  <script>
    function nextScreen() {
      document.getElementById('screen1').classList.add('hidden');
      document.getElementById('screen2').classList.remove('hidden');
    }

    function yesClicked() {
      document.getElementById('screen2').classList.add('hidden');
      document.getElementById('screen3').classList.remove('hidden');
      spawnHearts();
    }

    function moveNo(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = 12 + Math.random() * 20 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
    </html>
